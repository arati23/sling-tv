<main id="main" role="main" data-sly-use.footer="footer.html" >
    <div data-sly-unwrap="${wcmmode.disabled}">
		<sly data-sly-include="header.html" data-sly-unwrap/>
     </div>
	<section>
	  <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer" />
      <sly data-sly-repeat="${templatedContainer.structureResources}" >
      <sly data-sly-test="${item.resourceType != 'sling-tv/components/structure/footer'  }" >
			 <sly data-sly-test="${item.resourceType != 'sling-tv/components/structure/header'  }" >
       			  <sly data-sly-resource="${item.path @ resourceType=item.resourceType, decorationTagName='div'}"/>
             </sly>
      </sly>
      </sly>
    </section> 
    <div data-sly-unwrap="${wcmmode.disabled}">
		<sly data-sly-call="${footer.footer @ page = page}" data-sly-unwrap/>
     </div>
</main>
