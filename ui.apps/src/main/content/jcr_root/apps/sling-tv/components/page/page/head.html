<template data-sly-template.head="${ @ page }"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.headjs="head.js">
    <sly data-sly-include="iq_head.html" />
  <!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~ We may want to remove the head.js reference, as it doesn't do anything which other utils can do.
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta property="fb:pages" content="1640438446193011"/>

    
    <meta data-sly-test.keywords="${page.keywords}" name="keywords" content="${keywords}"/>
    <meta data-sly-test.description="${properties['jcr:description']}" name="description" content="${description}"/>
    <link rel="SHORTCUT ICON" type="image/vnd.microsoft.icon" href="/content/dam/sling-tv/icons/favicon.ico">
   <!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~ Another reference to head.js 
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
    <meta data-sly-test.index="${headjs.index}" name="robots" content="${index}"/>
    
        <sly data-sly-test="${properties.canonicalUrl}">
        <link rel="canonical" href="${properties.canonicalUrl}"/>
    </sly>
  <!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~ We need to write a Sling mode for these additional properties below, extending the OOTB Page Model
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->
    <sly data-sly-test="${properties.hreflang1}">
        <link rel="alternate" hreflang="${properties.hreflang1}" href="${properties.href1}"/>
    </sly>

    <sly data-sly-test="${properties.hreflang2}">
        <link rel="alternate" hreflang="${properties.hreflang2}" href="${properties.href2}"/>
    </sly>
    
    <sly data-sly-include="customheaderlibs.html"></sly>
    <sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
                                
    <sly data-sly-test.faviconpath="${headjs.favIcon}">
        <link rel="icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
    </sly>
 <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 <title>${properties.pageTitle || page.title}</title>
    </template>
