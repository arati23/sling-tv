<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~ Create overlay of this file to include custom client libs in the page footer
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->

<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">

  <sly data-sly-call="${clientLib.js @ categories='sling-tv.main'}"/>
</sly>

<script type="text/javascript">
  function addPageView() {
    try {
      dataLayer.push({"event": "pageView", "url": window.location.pathname, "gtm.uniqueEventId": 69});
    }
    catch (err) {
      setTimeout(addPageView, 1000);
    }
  }

  addPageView();
</script>

<!-- Used to lazy load SVG content (Tile Grid & Tabs) -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="rect" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <rect x="0" y="0" width="100" height="100"/>
    <circle cx="50" cy="50" r="40" fill="#333"/>
  </symbol>
</svg>
