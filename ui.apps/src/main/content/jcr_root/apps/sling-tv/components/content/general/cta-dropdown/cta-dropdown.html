<div id="${ctaDropdown.dynamicCtaDropdownId}" class="text-center" data-sly-use.ctaDropdown="com.sling.tv.core.models.CTADropDownModel">
  <div class="dynamic-cta_outer js-dynamic-cta-outer">
    <div class="dynamic-cta_inner dropdown btn-group">
      <button class="dynamic-cta_dropdown btn dropdown-toggle" type="button" data-toggle="dropdown">
        <img class="dynamic-cta_icon" data-sling-src="${ctaDropdown.dropDownLogo}"
             src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
        <span class="dynamic-cta_caret caret"></span>
        <sly data-sly-list.ctaItem="${ctaDropdown.dynamicCTAItems}">
          <sly data-sly-test="${ctaItem.info == 'true'}">
            <span><img class="dynamic-cta_image js-dynamic-cta-image" data-sling-src="${ctaItem.ctaLogo}"
                       src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" /></span>
          </sly>
        </sly>
      </button>
      <ul class="dynamic-cta_menu dropdown-menu" data-sly-list.ctaItem="${ctaDropdown.dynamicCTAItems}">
        <li class="dynamic-cta_menu-item">
          <a id="js-dynamic-cta-${ctaItem.id}" class="dynamic-cta_menu-link js-dynamic-cta-link">
            <img class="dynamic-cta_menu-image" data-sling-src="${ctaItem.ctaLogo}"
                 src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
          </a>
        </li>
      </ul>
    </div>
    <div data-sly-list.ctaItem="${ctaDropdown.dynamicCTAItems}" data-sly-unwrap>
      <sly data-sly-test="${ctaItem.info == 'true'}">
        <div class="js-dynamic-cta js-dynamic-cta-${ctaItem.id}"
             data-sly-resource="${ctaItem.resourceType  @ resourceType='sling-tv/components/core/cta'}">
        </div>
      </sly>
      <sly data-sly-test="${ctaItem.info != 'true'}">
        <div class="js-dynamic-cta js-dynamic-cta-${ctaItem.id} hidden-on-load"
             data-sly-resource="${ctaItem.resourceType @  resourceType='sling-tv/components/core/cta'}">
        </div>
      </sly>
    </div>
  </div>
</div>
